<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect 4</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <!-- Main Menu -->
  <div id="main-menu">
    <h1>Connect 4</h1>
    
    <div class="menu-option">
      <label>Choose Theme:</label>
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('dark')">Dark</button>
    </div>
    
    <div class="menu-option">
      <label>Game Mode:</label>
      <button onclick="setGameMode('human')">2 Players</button>
      <button onclick="setGameMode('computer')">Vs Computer</button>
    </div>
    
    <div class="menu-option">
      <label>Background Music:</label>
      <button onclick="toggleMusic()">Toggle Music</button>
    </div>
    
    <!-- Game Summary Display -->
    <div class="menu-option" id="game-summary">
      Game Type: (Not Selected)
    </div>
    
    <button id="start-game" onclick="startGame()" disabled>Start Game</button>
  </div>

  <!-- Game Container -->
  <div id="game-container" style="display: none;">
    <h1>Connect 4</h1>
    <button id="exit-button" onclick="goToMainMenu()">Exit</button> 
    <!-- Turn Indicator -->
    <div id="turn-indicator">Player 1's Turn</div>
    <div id="board"></div>
    <!-- Win Screen -->
    <div id="win-container" style="display: none;">
      <p id="win-message"></p>
      <p id="game-duration"></p>
      <p id="move-count"></p>
      <button onclick="returnToMainMenu()">Return to Main Menu</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background-music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
